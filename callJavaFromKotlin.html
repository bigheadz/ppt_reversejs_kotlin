<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Learning</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/league.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <!--<div class="slides">-->
    <!--<section>Slide 1</section>-->
    <!--<section>Slide 2</section>-->
    <!--</div>-->
    <!--<div class="slides">-->
    <!--<section data-markdown="md/java-interop.md"-->
    <!--data-separator="^[ppt]:"-->
    <!--data-separator-vertical="-&#45;&#45;"-->
    <!--data-separator-notes="^Note:"-->
    <!--data-charset="utf-8">-->
    <!--</section>-->
    <!--</div>-->
    <div class="slides">
        <section data-markdown="md/java-interop.md"
                 data-separator="(^\[ppt\]:.*)"
                 data-separator-vertical="(^\[ppt\.v\]:.*)"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>
        <section>
            <h2>小结</h2>
        </section>
        <section>
            <ul>
                <li class="fragment"> java的getter和setter会被转换成property</li>
                <li class="fragment"> void转换为Unit
                </li>
                <li class="fragment"> 用`kotlin关键字`引用java中有关键字的地方</li>
                <li class="fragment"> NULL-SAFETY
                </li>
                <li class="fragment"> map types</li>
                <li class="fragment"> kotlin不强制catch Exception</li>
                <li class="fragment"> foo::class.java获取java.lang.Class</li>
            </ul>
        </section>
    </div>

</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        controls: true,
        progress: true,
        slideNumber: true,
        history: false,
        keyboard: true,
        center: true,
        transition: 'concave', // none/fade/slide/convex/concave/zoom
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/zoom-js/zoom.js', async: true},
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                hljs.initHighlightingOnLoad();
            }
            }
        ]
    });
</script>
<style type="text/css">
    .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5, .reveal h6 {
        text-transform: capitalize;
    }
</style>
</body>
</html>
